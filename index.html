<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocuri și Prețuri</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 10px 0; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h2>Lista Stocuri și Prețuri</h2>
    <label for="exchangeRate">Curs Euro:</label>
    <input type="number" id="exchangeRate" value="5.1" step="0.01">
    
    <label for="markup">Adaos Comercial (%):</label>
    <input type="number" id="markup" value="30" step="1">
    
    <button onclick="updatePrices()">Actualizează Prețurile</button>

    <table>
        <thead>
            <tr>
                <th>Cod</th>
                <th>Produs</th>
                <th>Culoare</th>
                <th>Mărime</th>
                <th>Stoc</th>
                <th>Preț EUR</th>
                <th>Preț RON</th>
            </tr>
        </thead>
        <tbody id="stockTable"></tbody>
    </table>

    <script>
        let stockData = [];

        function fetchStock() {
            fetch("stock2025-03-06.json") // Modifică cu URL-ul tău corect dacă hostezi JSON-ul
                .then(response => response.json())
                .then(data => {
                    stockData = data;
                    renderTable();
                })
                .catch(error => console.error("Eroare la încărcarea stocurilor:", error));
        }

        function renderTable() {
            let table = document.getElementById("stockTable");
            table.innerHTML = "";
            let exchangeRate = parseFloat(document.getElementById("exchangeRate").value);
            let markup = parseFloat(document.getElementById("markup").value) / 100;

            stockData.forEach(product => {
                let priceEur = product.price;
                let priceWithMarkup = priceEur * (1 + markup);
                let priceRon = (priceWithMarkup * exchangeRate).toFixed(2);

                let row = `<tr>
                    <td>${product.sku}</td>
                    <td>${product.style}</td>
                    <td>${product.color}</td>
                    <td>${product.size}</td>
                    <td>${product.uttstock}</td>
                    <td>${priceEur.toFixed(2)} €</td>
                    <td>${priceRon} Lei</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function updatePrices() {
            renderTable();
        }

        document.addEventListener("DOMContentLoaded", fetchStock);
    </script>
</body>
</html>
